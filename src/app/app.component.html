  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Post Content Column -->
      <div class="col-6">
        <div class="card my-4">
          <h5 class="card-header">Add a post:</h5>
          <div class="card-body">
            <form [formGroup]="postsForm" (ngSubmit)="addPost()">
              <div class="form-group">
                <textarea formControlName="name" placeholder="Type post name" class="form-control"></textarea>
                <textarea formControlName="post" placeholder="Type the post" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">

                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Post</th>
                <th scope="col">Date Created</th>
                <th scope="col">Likes</th>
                <th scope="col">Add a like</th>
              </tr>
            </thead>
            <tbody *ngFor="let post of posts">
              <tr>
                <td>{{post.name}}</td>
                <td>{{post.post}}</td>
                <td>{{post.dateCreated | date}}</td>
                <td>{{post.likes}}</td>
                <td><button (click)="addLike(post._id, post.likes)" type="submit" class="btn btn-primary">Like</button>
                </td>
              </tr>
